<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<!-- Note: Replace the <your-agent-id> and <your-api-key> placeholders with your actual OpenAI Agent ID and API Key to use ChatGPT. -->

<body>
        <header>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/getting-started/index.html">Getting Started</a></li>
                    <li><a href="/sourcing-products/index.html">Sourcing Products</a></li>
                    <li><a href="/shipping/index.html">Shipping and Fulfillment</a></li>
                    <li><a href="/pricing/index.html">Pricing and Profit Calculators</a></li>
                    <li><a href="/excel/index.html">Excel Sheets</a></li>
                    <li><a href="/faq/index.html">FAQ and Support</a></li>
                </ul>
                <a class="cta" href="#signup">Sign Up</a>
            </nav>
            <h1>Welcome to ChatGPT Example</h1>
		<p>Chat with me to get answers to your questions!</p>
        </header>
	<main>
		<div id="chat-container">
			<div id="chat-history"></div>
			<div id="chat-input">
				<input type="text" id="user-input" placeholder="Ask me a question...">
				<button id="send-btn">Send</button>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@openai/chat-api@0.2.2/build/chat.js"></script>
	<script>
		const chat = new window.OpenAIChat.default({
		  agentId: '<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>', // Replace with your Agent ID
		  apiKey: '<sk-...gFpB>', // Replace with your API key
		  language: 'en', // Language to use (default: 'en')
		  placeholder: 'Ask me a question...', // Placeholder text for input field (default: 'Ask me anything')
		  historyVisible: true, // Whether to show chat history (default: true)
		  historyLength: 10 // Max number of chat history messages to show (default: 10)
		});

		document.querySelector('#chat-history').appendChild(chat.element);
		document.querySelector('#send-btn').addEventListener('click', () => {
		  chat.sendMessage(document.querySelector('#user-input').value);
		  document.querySelector('#user-input').value = '';
		});
	</script>
</body>
</html>
