<!DOCTYPE html>
<html>
<head>
	<title>Pricing and Profit Calculators for Your eBay Business</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.cdnfonts.com/css/modern-typewriter" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="/index.html">Home</a></li>
				<li><a href="/getting-started/index.html">Getting Started</a></li>
				<li><a href="/sourcing-products/index.html">Sourcing Products</a></li>
				<li><a href="/shipping/index.html">Shipping and Fulfillment</a></li>
				<li><a href="/pricing/index.html">Pricing and Profit Calculators</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="calculator">
			<h2>eBay Profit Calculator</h2>
			<form>
			  <label for="item-price">Item Price:</label>
			  <input type="number" id="item-price" name="item-price" required>
		  
			  <label for="shipping-cost">Shipping Cost:</label>
			  <input type="number" id="shipping-cost" name="shipping-cost" required>
		  
			  <label for="item-quantity">Quantity:</label>
			  <input type="number" id="item-quantity" name="item-quantity" required>
		  
			  <label for="item-cost">Item Cost:</label>
			  <input type="number" id="item-cost" name="item-cost" required>
		  
			  <button type="button" onclick="calculate()">Calculate</button>
		  
			  <div class="result">
				<label for="total-revenue">Total Revenue:</label>
				<input type="text" id="total-revenue" name="total-revenue" readonly>
		  
				<label for="total-fees">Total Fees:</label>
				<input type="text" id="total-fees" name="total-fees" readonly>
		  
				<label for="net-profit">Net Profit:</label>
				<input type="text" id="net-profit" name="net-profit" readonly>
			  </div>
			</form>
		  </div>
		  
		
	</main>
</body>
</html>
